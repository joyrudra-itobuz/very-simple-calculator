<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Calculate!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-sm">
    <section class="container-md d-flex flex-column justify-content-center">
      <h1
        class="text-center fs-2 bg-primary text-white col-4 offset-4 shadow rounded-3"
      >
        I'm a Simple Calculator
      </h1>
      <div
        class="container col-4 offset-4 d-flex justify-content-evenly mt-5 align-content-center"
      >
        <label class="pt-1">
          <input type="textbox" class="p-2 shadow input rounded-3" />
        </label>
        <button
          class="bg-primary text-white rounded-3 border-0 p-2 ps-4 pe-4 shadow go"
        >
          GO
        </button>
      </div>
      <button
        class="bg-primary text-white rounded-3 border-0 p-2 ps-4 pe-4 shadow reset col-2 offset-5 mt-5"
      >
        Reset?
      </button>
      <!-- <a class="btn-slice" href="#" class="d-flex justify-content-center reset">
        <div class="top"><span>Reset?</span></div>
        <div class="bottom"><span>Reset?</span></div>
      </a> -->
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
